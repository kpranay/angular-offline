      <div class="form-group">
        <label for="Title">Title</label>
        <input type="text" class="form-control"  formControlName= "title" placeholder="Title" id="Title">
    </div>

    <div class="form-group">
      <label for="Actors">Actors</label>
    <input type="text" class="form-control"  formControlName= "actors" placeholder="Actors" id="Actors">
    </div>
    <div class="form-group">
      <label for="Averagevotes">Average votes</label>
    <input type="text" class="form-control"  formControlName= "avg_vote" placeholder="Average votes" id="Averagevotes">
    </div>

    <div class="form-group">
      <label for="Budget">Budget</label>
    <input type="text" class="form-control"  formControlName= "budget" placeholder="Budget" id="Budget">
    </div>

    <div class="form-group">
      <label for="Country">Country</label>
    <input type="text" class="form-control"  formControlName= "country" placeholder="Country" id="Country">
    </div>


    <div class="form-group">
      <label for="Description">Description</label>
    <input type="text" class="form-control"  formControlName= "description" placeholder="Description" id="Description">
    </div>

    <div class="form-group">
      <label for="Director">Director</label>
    <input type="text" class="form-control"  formControlName= "director" placeholder="Director" id="Director">
    </div>

    <div class="form-group">
      <label for="Duration">Duration</label>
    <input type="text" class="form-control"  formControlName= "duration" placeholder="Duration" id="Duration">
    </div>

    <div class="form-group">
      <label for="Language">Language</label>
    <input type="text" class="form-control"  formControlName= "language" placeholder="Language" id="Language">
    </div>
    <button (click)="createMovie()" *ngIf="!isEdit">Create</button>
    <button (click)="updateMovie()" *ngIf="isEdit">Update</button>
</div>
